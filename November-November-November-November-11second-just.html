<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11月11月11月11月11秒ジャスト！！！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;900&display=swap');
        
        :root {
            --adachi-orange: #ff6600;
            --adachi-light: #ffaa00;
            --adachi-dark: #1a0a00;
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--adachi-dark);
            color: #fff;
            overflow-x: hidden;
            transition: background-color 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body.just-moment {
            background-color: var(--adachi-orange) !important;
        }

        .true-text {
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px var(--adachi-light);
            transform: scale(1.05);
        }

        .false-text {
            color: var(--adachi-orange);
            opacity: 0.15;
            filter: grayscale(1);
            transform: scale(0.95);
        }

        .glitch-active {
            animation: intense-glitch 0.1s steps(2) infinite;
        }

        @keyframes intense-glitch {
            0% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 2px); }
            100% { transform: translate(0); }
        }

        .item-container {
            transition: all 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: rgba(255, 102, 0, 0.03);
            border: 1px solid rgba(255, 102, 0, 0.1);
        }

        .item-container.is-true {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.5);
        }

        .countdown-display {
            font-variant-numeric: tabular-nums;
            color: var(--adachi-orange);
            text-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
            /* Responsive font size with max limit for PC */
            font-size: clamp(2rem, 10vw, 6rem); 
        }

        .gacha-box {
            background: rgba(255, 102, 0, 0.05);
            border: 2px solid rgba(255, 102, 0, 0.2);
            box-shadow: inset 0 0 20px rgba(255, 102, 0, 0.1);
        }

        .loading-pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Container max width for desktop stability */
        .content-max-width {
            max-width: 1000px;
            width: 100%;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 py-8 md:py-16">

    <div class="mb-8 text-center content-max-width">
        <p class="text-[8px] md:text-[12px] uppercase tracking-[0.5em] mb-2 text-orange-500/50 font-black">Adachi Rei Protocol // Final Sync Ready</p>
        <h1 class="text-orange-400 text-xs md:text-lg italic font-bold px-4 leading-tight">11月11月11月11月11秒ジャスト！！！</h1>
    </div>

    <!-- 判定パネル: PCでは横並び、スマホでは適宜折り返し -->
    <div id="status-display" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-10 content-max-width px-2">
        <!-- JSで動的に生成 -->
    </div>

    <!-- メインカウンター -->
    <div class="content-max-width px-2 mb-10">
        <div class="relative p-6 md:p-12 rounded-[2rem] md:rounded-[4rem] overflow-hidden text-center border border-orange-500/10 bg-black/40 backdrop-blur-md shadow-2xl">
            <h2 id="countdown-label" class="text-[8px] md:text-[12px] mb-4 text-orange-500/40 tracking-[0.5em] md:tracking-[1em] uppercase font-black">Mission Objective: November Sync</h2>
            <div id="countdown" class="countdown-display font-mono font-black tracking-tighter leading-none mb-6 whitespace-nowrap">000:00:00:00</div>
            <div id="current-time" class="text-sm md:text-2xl font-mono text-orange-500/60 italic mb-2">0000.00.00 00:00:00</div>
            <div class="text-[8px] md:text-[12px] font-mono text-orange-500/30 border-t border-orange-500/5 pt-6 flex justify-between px-4">
                <span>SYSTEM STATUS: OPERATIONAL</span>
                <span id="current-ms">MS // 000</span>
            </div>
        </div>
    </div>

    <!-- 足立ガチャ: PCで見栄えが良いよう幅を制限 -->
    <div class="content-max-width max-w-[700px] px-2">
        <div class="gacha-box p-6 md:p-10 rounded-[1.5rem] md:rounded-[3rem] relative overflow-hidden group">
            <div class="flex justify-between items-center mb-6">
                <span class="text-[8px] md:text-[12px] font-black uppercase tracking-[0.2em] text-orange-500/60">Adachi Rei Log Sync</span>
                <button id="gacha-refresh" class="text-[10px] md:text-xs bg-orange-500/20 hover:bg-orange-500/40 px-4 py-2 rounded-full text-orange-400 font-bold transition-all">
                    FETCH NEW LOG
                </button>
            </div>
            
            <div id="gacha-content" class="min-h-[100px] flex flex-col justify-center">
                <p id="gacha-text" class="text-base md:text-2xl font-bold leading-relaxed mb-6 text-orange-100 cursor-pointer hover:text-orange-400 transition-colors line-clamp-5">
                    ...
                </p>
                <a id="gacha-link" href="#" target="_blank" class="text-[8px] md:text-[12px] font-mono text-orange-500/40 hover:text-orange-400 break-all truncate">
                    URL: waiting...
                </a>
            </div>

            <div id="gacha-timer" class="mt-8 h-1.5 bg-orange-500/10 rounded-full overflow-hidden">
                <div id="gacha-progress" class="h-full bg-orange-500 transition-all duration-500 ease-linear" style="width: 0%"></div>
            </div>
            <div class="mt-3 text-[7px] md:text-[10px] font-mono text-orange-500/30 text-right uppercase">
                Next Auto-Refresh: <span id="next-sync-time">--:--:00</span>
            </div>
        </div>
    </div>

    <script>
        const statusDisplay = document.getElementById('status-display');
        const countdownDisplay = document.getElementById('countdown');
        const currentTimeDisplay = document.getElementById('current-time');
        const currentMsDisplay = document.getElementById('current-ms');
        const countdownLabel = document.getElementById('countdown-label');
        
        const gachaText = document.getElementById('gacha-text');
        const gachaLink = document.getElementById('gacha-link');
        const gachaRefresh = document.getElementById('gacha-refresh');
        const gachaProgress = document.getElementById('gacha-progress');
        const nextSyncTimeDisplay = document.getElementById('next-sync-time');

        let lastStateStr = "";
        let confettiInterval = null;
        let lastSyncedMinute = -1;

        async function rollGacha() {
            gachaText.classList.add('loading-pulse');
            gachaText.textContent = "足立の記憶を同期しています...";
            try {
                const response = await fetch('https://adachi.2237yh.net/api/posts/random');
                const data = await response.json();
                gachaText.textContent = data.text || "（データなし）";
                gachaLink.textContent = `URL: ${data.url}`;
                gachaLink.href = data.url;
                gachaText.onclick = () => window.open(data.url, '_blank');
                gachaText.classList.remove('loading-pulse');
            } catch (error) {
                gachaText.textContent = "同期に失敗しました。";
                gachaText.classList.remove('loading-pulse');
            }
        }

        gachaRefresh.onclick = rollGacha;

        function fireConfetti() {
            const opt = { particleCount: 20, spread: 70, colors: ['#ff6600', '#ffffff', '#ffaa00'], zIndex: 100 };
            confetti({ ...opt, angle: 60, origin: { x: 0, y: 1 } });
            confetti({ ...opt, angle: 120, origin: { x: 1, y: 1 } });
        }

        function update() {
            const now = new Date();
            const ms = now.getMilliseconds();
            const month = now.getMonth() + 1;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            currentMsDisplay.textContent = `MS // ${String(ms).padStart(3, '0')}`;
            currentTimeDisplay.textContent = 
                `${now.getFullYear()}.${String(month).padStart(2, '0')}.${String(now.getDate()).padStart(2, '0')} ` +
                `${String(now.getHours()).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            const isNovember = month === 11;
            const is11Seconds = seconds === 11;

            const criteria = [
                { label: "11月", val: isNovember },
                { label: "11月", val: isNovember },
                { label: "11月", val: isNovember },
                { label: "11月", val: isNovember },
                { label: "11秒", val: is11Seconds }
            ];

            const currentStateStr = criteria.map(c => c.val).join(',');
            const isAllTrue = isNovember && is11Seconds;

            if (currentStateStr !== lastStateStr) {
                renderStatus(criteria, isAllTrue);
                lastStateStr = currentStateStr;

                if (isAllTrue) {
                    document.body.classList.add('just-moment');
                    fireConfetti();
                    if (!confettiInterval) confettiInterval = setInterval(fireConfetti, 150);
                } else {
                    document.body.classList.remove('just-moment');
                    if (confettiInterval) { clearInterval(confettiInterval); confettiInterval = null; }
                }
            }

            if (minutes % 5 === 0 && lastSyncedMinute !== minutes) {
                lastSyncedMinute = minutes;
                rollGacha();
            }

            const currentTotalSeconds = (minutes % 5) * 60 + seconds;
            const progress = (currentTotalSeconds / 300) * 100;
            gachaProgress.style.width = `${progress}%`;

            const nextSyncMin = (Math.floor(minutes / 5) + 1) * 5;
            const displayMin = nextSyncMin >= 60 ? 0 : nextSyncMin;
            const nextSyncHour = nextSyncMin >= 60 ? (now.getHours() + 1) % 24 : now.getHours();
            nextSyncTimeDisplay.textContent = `${String(nextSyncHour).padStart(2, '0')}:${String(displayMin).padStart(2, '0')}:00`;

            updateCountdown(now, isNovember);
            requestAnimationFrame(update);
        }

        function renderStatus(criteria, isAllTrue) {
            statusDisplay.innerHTML = '';
            criteria.forEach(item => {
                const div = document.createElement('div');
                // PCではしっかり大きく、スマホでは小さく
                div.className = `item-container p-4 md:p-8 rounded-2xl md:rounded-[2.5rem] flex-1 min-w-[70px] md:min-w-[160px] flex flex-col items-center shadow-lg transition-all duration-300 ${item.val ? 'is-true true-text' : 'false-text'}`;
                if (isAllTrue) div.classList.add('glitch-active');
                div.innerHTML = `
                    <div class="text-[6px] md:text-[12px] uppercase tracking-[0.2em] md:tracking-[0.4em] font-black mb-1">${item.label}</div>
                    <div class="text-sm md:text-5xl font-black uppercase tracking-tighter">${item.val ? 'true' : 'false'}</div>
                `;
                statusDisplay.appendChild(div);
            });
        }

        function updateCountdown(now, isNovember) {
            let target;
            if (!isNovember) {
                let targetYear = now.getFullYear();
                if (now.getMonth() >= 11) targetYear++;
                target = new Date(targetYear, 10, 1, 0, 0, 11);
                countdownLabel.textContent = "Countdown to November Protocol";
            } else {
                target = new Date(now.getTime());
                target.setMilliseconds(0);
                if (now.getSeconds() >= 11) {
                    target.setSeconds(11);
                    target.setMinutes(target.getMinutes() + 1);
                } else {
                    target.setSeconds(11);
                }
                countdownLabel.textContent = "Next 11s Window";
            }

            const diff = target - now;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);

            if (isNovember) {
                const msPart = Math.floor((diff % 1000) / 10);
                countdownDisplay.textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}.${String(msPart).padStart(2, '0')}`;
            } else {
                countdownDisplay.textContent = `${String(d).padStart(3, '0')}:${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            }
        }

        rollGacha();
        requestAnimationFrame(update);
    </script>
</body>
</html>
